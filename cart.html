<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cart</title>
    <link rel="icon" href="static/images/book_shop.png" />
    <link rel="stylesheet" href="static/PlaceOrder.css" />
    <link rel="stylesheet" href="static/style_2.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="static/error.css" />
  </head>

  <body>
    <!-- error handling -->
    <div class="popup-background">
      <div id="popup" class="popup">
        <h4>{{ error_message }}</h4>
        <p>Please input valid data</p>
      </div>
    </div>
    <!--end error handling-->
    <header>
      <nav>
        <div class="left-navbar">
          <ul>
            <li>
              <a href="index.html"
                ><img src="static/images/book_shop.png" alt="Book"
              /></a>
            </li>
          </ul>
        </div>
        <div class="right-navbar">
          <ul>
            <li>
              <a href="profile.html"
                ><img src="static/images/user_1.png" alt="Profile"
              /></a>
            </li>
            <li>
              <a href="cart.html">
                <img src="static/images/shopping_cart_1.png" alt="Store" />
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <form>
      <div class="sub-title">
        <h1>Shopping Cart</h1>
      </div>
      <div class="container">
        <!--cart book-->

        <!-- if cart is free -->
        <div style="display: none" class="empty-cart">
          <img
            src="static/images/empty_cart.jpg"
            alt="Empty Cart"
            height="500px"
          />
        </div>
        <!-- end of empty cart -->
      </div>

      <!-- if cart is not empty -->
      <button
        type="submit"
        formaction=""
        class="save-cart"
        formnovalidate
        formmethod="post"
      >
        Save Changes
      </button>
      <!-- end of empty cart -->

      <div class="buy">
        <div class="group_flex">
          <div>Total Price: price$</div>
          <div>Total: total_quantity</div>
        </div>

        <div class="container">
          <label for="address">Address:</label>
          <input type="text" id="address" name="address" required />
          <label for="phonenum">Phone Number:</label>
          <input type="tel" id="phonenum" name="phone" required />
          <button id="placeOrderBtn" class="place-cart">Place Order Now</button>
        </div>
      </div>
    </form>
    <div class="footer">
      <footer>
        <p>copyrights &copy; www.bookshop.com</p>
      </footer>
    </div>
    <script src="static/place_orderJS.js"></script>
    <script src="static/script.js"></script>
    <script src="static/cart.js" type="module"></script>
  </body>
</html>
