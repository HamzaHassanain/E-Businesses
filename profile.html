<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cart</title>
    <link rel="icon" href="static/images/book_shop.png" />
    <link rel="stylesheet" href="static/profile.css" />
    <link rel="stylesheet" href="static/error.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <header>
      <nav>
        <div class="left-navbar">
          <ul>
            <li>
              <a href="index.html"
                ><img src="static/images/book_shop.png" alt="Book"
              /></a>
            </li>
          </ul>
        </div>
        <div class="right-navbar">
          <ul>
            <li>
              <a href="#"
                ><img src="static/images/user_1.png" alt="Profile"
              /></a>
            </li>
            <li>
              <a href="cart.html">
                <img src="static/images/shopping_cart_1.png" alt="Store" />
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!--profile content-->
    <!-- error handling -->
    <div class="popup-background">
      <div id="popup" class="popup">
        <h4>{{ error_message }}</h4>
        <p>Please input valid data</p>
      </div>
    </div>
    <!--end error handling-->
    <div class="information">
      <h2 class="title">Information</h2>
      <form action="#" method="post">
        <label for="Email">Email:</label>
        <!--input filed for email-->
        <input
          type="email"
          id="Email"
          name="email"
          value="someemail@gmail.com"
        />

        <label for="fname">Full Name:</label>
        <!--input filed for password-->
        <input type="text" id="fname" name="fullname" value="Some Name" />

        <button type="submit">Save</button>
      </form>
    </div>
    <div class="bills">
      <h2 class="title">Bills</h2>
      <table class="table">
        <tr class="table-head">
          <th>#</th>
          <th>Total</th>
          <th>Address</th>
          <th>Phone</th>
          <th>Time</th>
        </tr>
        <tr class="table-data">
          <td>1</td>
          <td>10.5</td>
          <td>Some adress</td>
          <td>+20 1272473302</td>
          <td>2024-5-9</td>
        </tr>
        <tr class="table-data">
          <td>1</td>
          <td>10.5</td>
          <td>Some adress</td>
          <td>+20 1272473302</td>
          <td>2024-5-9</td>
        </tr>
      </table>
    </div>

    <!--end profile content-->
    <div class="footer">
      <footer>
        <p>copyrights &copy; www.bookshop.com</p>
      </footer>
    </div>
    <script src="static/script.js"></script>
  </body>
</html>
