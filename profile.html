<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Cart</title>
    <link rel="icon" href="static/images/book_shop.png" />
    <link rel="stylesheet" href="../static/profile.css" />
    <link rel="stylesheet" href="static/error.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="static/script.js"></script>
</head>

<body>
    <header>
        <nav>
            <div class="left-navbar">
                <ul>
                    <li>
                        <a href="{{url_for('home')}}"><img src="../static/images/book_shop.png" alt="Book" /></a>
                    </li>
                </ul>
            </div>
            <div class="right-navbar">
                <ul>
                    <li>
                        <a href="{{url_for('profile')}}"><img src="../static/images/user_1.png" alt="Profile" /></a>
                    </li>
                    <li>
                        <a href="{{url_for('cart')}}">
                            <img src="../static/images/shopping_cart_1.png" alt="Store" />
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!--profile content-->
    <!-- error handling -->
    <div class="popup-background">
        <div id="popup" class="popup">
            <h4>{{ error_message }}</h4>
            <p>Please input valid data</p>
        </div>
    </div>
    {% if invalid %}
    <script>
        showPopup();
    </script>
    {% endif %}
    <!--end error handling-->
    <div class="information">
        <h2 class="title">Information</h2>
        <form action="{{ url_for('profile') }}" method="post">
            <label for="Email">Email:</label>
            <!--input filed for email-->
            <input type="email" id="Email" name="email" value="{{ items['email']}}" />

            <label for="fname">Full Name:</label>
            <!--input filed for password-->
            <input type="text" id="fname" name="fullname" value="{{ items['full_name'] }}" />

            <button type="submit">Save</button>
        </form>
    </div>
    <div class="bills">
        <h2 class="title">Bills</h2>
        <table class="table">
            <tr class="table-head">
                <th>#</th>
                <th>Total</th>
                <th>Address</th>
                <th>Phone</th>
                <th>Time</th>
            </tr>
            {% for bill in bills %}
            <tr class="table-data">
                <td>{{ bill['bill_id'] }}</td>
                <td>{{ bill['total'] }}</td>
                <td>{{ bill['address'] }}</td>
                <td>{{ bill['phone'] }}</td>
                <td>{{ bill['date_time'] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>



    <!--end profile content-->
    <div class="footer">
        <footer>
            <p>copyrights &copy; www.bookshop.com</p>
        </footer>
    </div>
</body>

</html>
