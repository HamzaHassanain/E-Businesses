<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/SignUp.css" />
    <link rel="stylesheet" href="static/error.css" />
    <link rel="icon" href="static/images/book_shop.png" />
    <script src="static/script.js"></script>
    <title>Sign Up</title>
  </head>

  <body>
    <div class="header">
      <!--start header-->

      <header>
        <a href="home.html">
          <img
            class="logo"
            src="static/images/bookshop.png"
            width="60PX"
            height="60PX"
          />
        </a>
        <!--logo-->

        <a href="signin.html" class="sing-in">
          <!--button sing in-->
          <span> Sign In </span>
        </a>

        <a href="signup.html" class="sing-up">
          <!--button sing up-->
          <span> Sign Up </span>
        </a>
      </header>
    </div>
    <!--end header-->

    <div class="container">
      <!--start container-->

      <form id="form" action="">
        <!--start form-->

        <h2>Sign Up</h2>

        <div class="input-control">
          <label for="username">Full Name:</label>
          <input type="text" id="username" name="fullname" />
          <div class="error"></div>
        </div>

        <div class="input-control">
          <label for="Email">Email:</label>
          <input type="email" id="email" name="email" />
          <div class="error"></div>
        </div>

        <div class="input-control">
          <label for="pass1">Password:</label>
          <input type="password" id="pass1" name="password" />
          <div class="error"></div>
        </div>

        <div class="input-control">
          <label for="pass2">Confirm Password:</label>
          <input type="password" id="pass2" name="confirm" />
          <div class="error"></div>
        </div>

        <button type="submit">Sign Up</button>
      </form>
    </div>
    <!--end container-->

    <div class="footer">
      <!--start footer-->

      <footer>
        <p>copyrights &copy; www.bookshop.com</p>
        <!--paragraph for footer-->
      </footer>
    </div>
    <!--end footer-->
    <script src="static/sign-up.js"></script>
  </body>
</html>
