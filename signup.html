<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="static/SignUp.css" />
  <link rel="stylesheet" href="static/error.css" />
  <link rel="icon" href="static/images/book_shop.png" />
  <script src="static/script.js"></script>
  <title>Sign Up</title>
</head>

<body>
  <div class="header">
    <!--start header-->

    <header>
      <a href="home.html">
        <img class="logo" src="static/images/bookshop.png" width="60PX" height="60PX" />
      </a>
      <!--logo-->

      <a class="sing-in" href="signin.html">
        <!--button sing in-->
        <span> Sign In </span>
      </a>

      <a class="sing-up" href="signup.html">
        <!--button sing up-->
        <span> Sign Up </span>
      </a>
    </header>
  </div>
  <!--end header-->
  <!-- error handling -->
  <div class="popup-background">
    <div id="popup" class="popup">
      <h4>{{ error_message }}</h4>
      <p>Please input valid data</p>
    </div>
  </div>
  {% if invalid %}
  <script>
    showPopup();
  </script>
  {% endif %}
  <!--end error handling-->
  <div class="container">
    <!--start container-->

    <form action="signup.html" method="post">
      <!--start form-->

      <h2>Sign Up</h2>

      <label for="Full Name">Full Name:</label>
      <!--input filed for full name-->
      <input type="text" id="Full Name" name="fullname" required />

      <label for="Email">Email:</label>
      <!--input filed for email-->
      <input type="email" id="Email" name="email" required />

      <label for="pass1">Password:</label>
      <!--input filed for password-->
      <input type="password" id="pass1" name="password" required />

      <label for="pass2">Confirm Password:</label>
      <!--input filed for confirm password-->
      <input type="password" id="pass2" name="confirm" required />

      <button type="submit">Sign Up</button>
      <!--button submit form-->
    </form>
    <!--end form-->
  </div>
  <!--end container-->

  <div class="footer">
    <!--start footer-->

    <footer>
      <p>copyrights &copy; www.bookshop.com</p>
      <!--paragraph for footer-->
    </footer>
  </div>
  <!--end footer-->
</body>

</html>
