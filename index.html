<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Icons -->
    <link rel="icon" href="static/images/book_shop.png" />
    <link

    <link rel="stylesheet" href="static/home.css" />

    <style>
      .price span {

  <body>
    <header>
      <!-- navbar -->
      <nav>
        <a href="index.html">
          <img src="static/images/logo.svg" alt="Logo" />
        </a>
        <div class="sing-log">
          <ul class="nav-info">
            <li>
              <a href="profile.html">
                <img src="static/images/user_1.png" alt="Profile" />
              </a>
            </li>
            <li>
              <a href="cart.html">
                <img src="static/images/shopping_cart_1.png" alt="Store" />

            </li>
            <li>

              </a>
            </li>
          </ul>

      <!-- search -->
      <div class="search">
        <form method="get" action="./library.html">
          <button><i class="material-icons">search</i></button>
          <input
            type="search"
            name="search"
            placeholder="Search for a book ......."
          />

    <br />

    <div class="catigories" id="catigories"></div>

      <div class="copy">Copyrights &copy; www.bookshop.com</div>
