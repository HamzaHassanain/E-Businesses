<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="static/images/book_shop.png" />
  <link rel="stylesheet" href="static/SignIn.css" />
  <link rel="stylesheet" href="static/error.css" />
  <script src="static/script.js"></script>
  <title>Sign In</title>
</head>

<body>
  <div class="header">
    <!--start header-->

    <header>
      <a href="{{url_for('home')}}">
        <img class="logo" src="static/images/bookshop.png" width="60PX" height="60PX" />
      </a>
      <!--logo-->

      <a href="{{ url_for('signin') }}" class="sing-in">
        <!--button sing in-->
        <span> Sign In </span>
      </a>

      <a href="{{ url_for('signup') }}" class="sing-up">
        <!--button sing up-->
        <span> Sign Up </span>
      </a>
    </header>
  </div>
  <!--end header-->
  <!-- error handling -->
  <div class="popup-background">
    <div id="popup" class="popup">
      <h4>{{ error_message }}</h4>
      <p>Please input valid data</p>
    </div>
  </div>
  {% if invalid %}
  <script>
    showPopup();
  </script>
  {% endif %}
  <!--end error handling-->
  <div class="container">
    <!--start container-->

    <form action="{{ url_for('signin') }}" method="post">
      <!--start form-->

      <h2>Sign In</h2>

      <label for="Email">Email:</label>
      <!--input filed for email-->
      <input type="email" id="Email" name="email" required />

      <label for="pass">Password:</label>
      <!--input filed for password-->
      <input type="password" id="pass" name="password" required />

      <button type="submit">Sign In</button>
      <!--button submit form-->
    </form>
    <!--end form-->
  </div>
  <!--end container-->

  <div class="footer">
    <!--start footer-->

    <footer>
      <p>copyrights @ www.bookshop.com</p>
      <!--paragraph for footer-->
    </footer>
  </div>
  <!--end footer-->
</body>

</html>
